<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<h:form id="relatorio">
		<h:panelGroup>
			<fieldset>
				<legend>Parâmetros do Relatório</legend>
				<h:panelGrid columns="7">
					<h:outputLabel value="Data Inicial: " />
					<p:calendar value="#{lancamentoBean.dataInicialRelatorio}"
						pattern="dd/MM/yyyy" />
					<h:outputLabel value="Data Final: " />
					<p:calendar value="#{lancamentoBean.dataFinalRelatorio}"
						pattern="dd/MM/yyyy" />
					<p:commandButton value="Imprimir" ajax="false">
						<p:fileDownload value="#{lancamentoBean.arquivoRetorno}" />
					</p:commandButton>
				</h:panelGrid>
			</fieldset>
		</h:panelGroup>
	</h:form>
</ui:composition>
</html>
